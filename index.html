<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Array Objects Carousel</title>
    <!-- Font Awesome: -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 5 CDN: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- My CSS: -->
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>

    <div class="container my-5 mx-auto">

        <div class="row">
            <!-- colonna immagine mostrata -->
            <div class="col-9 h-100 p-0">
                <img class="object-fit-cover" src="assets/img/01.webp" id="mainImage">
                <img class="object-fit-cover d-none" src="assets/img/02.webp" id="mainImage">
                <img class="object-fit-cover d-none" src="assets/img/03.webp" id="mainImage">
                <img class="object-fit-cover d-none" src="assets/img/04.webp" id="mainImage">
                <img class="object-fit-cover d-none" src="assets/img/05.webp" id="mainImage">
            </div>
            <!-- colonna thumbnails -->
            <div class="col-3 h-100 p-0 position-relative">

                <img class="object-fit-cover" src="assets/img/01.webp" alt="thumbnails1">
                <img class="object-fit-cover" src="assets/img/02.webp" alt="thumbnails1">
                <img class="object-fit-cover" src="assets/img/03.webp" alt="thumbnails1">
                <img class="object-fit-cover" src="assets/img/04.webp" alt="thumbnails1">
                <img class="object-fit-cover" src="assets/img/05.webp" alt="thumbnails1">

                <!-- button up -->
                <div class="arrow previous position-absolute top-0 start-50 translate-middle-x bg-opacity-50 bg-secondary rounded-pill px-2 my-1 border border-info">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <!-- button down -->
                <div class="arrow next position-absolute bottom-0 start-50 translate-middle-x bg-opacity-50 bg-secondary rounded-pill px-2 my-1 border border-info">
                    <i class="fas fa-arrow-down"></i>
                </div>
            </div>
        </div>

    </div>


    <!-------Script links:------->
    <!-- Bootstrap: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- My Javascript -->
    <script type='text/javascript' src='assets/js/script.js'></script>
</body>
</html>
